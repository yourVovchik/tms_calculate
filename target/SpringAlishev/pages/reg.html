<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <div th:include="_header.html"></div>
</head>
<body>

<form th:action="@{/reg}" method="post" th:object="${user}">
  <div class="mb-3 row">
    <label for="username" class="form-label">Username</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" th:field="*{username}"/>
      <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="login" class="form-label">Login</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="login" aria-describedby="emailHelp" th:field="*{login}"/>
      <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="form-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
      <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enter</button>
</form>
<p th:text="${message}"/>

</body>
</html>
</html>
