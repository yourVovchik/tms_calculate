<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Калькулятор</title>
  <div th:include="_header.html"></div>
</head>
<body>

<div class="container container d-flex justify-content-center">
  <div class="col-6 d-flex flex-column">
    <form action="/calc" method="post">
      <div class="mb-3">
        <label for="a" class="form-label">First number</label>
        <input type="text" name="a" class="form-control" id="a">
      </div>
      <div class="mb-3">
        <label for="b" class="form-label">Secont number</label>
        <input type="text" name="b" class="form-control" id="b">
      </div>
      <select name="operation" class="form-select" aria-label="Default select example">
        <option value="SUM">Сумма</option>
        <option value="DIFF">Разность</option>
        <option value="MULT">Произведение</option>
        <option value="DIV">Частное</option>
      </select>
      <button class="btn btn-primary mt-3">Submit</button>
    </form>
    <p th:text="${result}"/>
    <div>
    </div>
  </div>
</div>

</body>
</html>
